<html>
    <head>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
      
        <div class="keys">

                <div data-key="65" class="key">
                    <kbd>A</kbd>
                   <span class="sound">Clap</span>
                </div>
                <div data-key="90" class="key">
                    <kbd>Z</kbd>
                   <span class="sound">Hat</span>
                </div>
                <div data-key="69" class="key">
                    <kbd>E</kbd>
                   <span class="sound">Kick</span>
                </div>
                <div data-key="82" class="key">
                    <kbd>R</kbd>
                   <span class="sound">Ride</span>
                </div>
                <div data-key="84" class="key">
                    <kbd>T</kbd>
                   <span class="sound">Snare</span>
                </div>
                <div data-key="89" class="key">
                    <kbd>Y</kbd>
                   <span class="sound">Tom</span>
                </div>
                <div data-key="85" class="key">
                    <kbd>U</kbd>
                   <span class="sound">OpenHat</span>
                </div> 


        <audio data-key="65" src="src/sound/drum/clap.wav"></audio>
        <audio data-key="90" src="src/sound/drum/hat.wav"></audio>
        <audio data-key="69" src="src/sound/drum/kick.wav"></audio>
        <audio data-key="82" src="src/sound/drum/ride.wav"></audio>
        <audio data-key="84" src="src/sound/drum/snare.wav"></audio>
        <audio data-key="89" src="src/sound/drum/tom.wav"></audio>
        <audio data-key="85" src="src/sound/drum/openHat.wav"></audio>
        



        <script src="src/app.js">

        </script>
    </body>
</html>
